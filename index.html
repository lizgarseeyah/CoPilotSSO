<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>CoPilot SSO Demo</title>
</head>
<body>
    <div class="container">
        <button onclick="signInWithPing()">Sign in with Ping</button>
        <div id="webchat-container">
            <!-- Web chat iframe will be loaded here after authentication -->
        </div>
    </div>

    <script>
        function signInWithPing() {
        // Replace 'your-client-id' with your actual client ID obtained from Ping Identity
            var clientId = '9f9abd19-48f3-4e6d-b62a-752f82107994';
            var redirectUri = 'http://localhost:3000/auth/ping/callback'

            // var redirectUri = encodeURIComponent(window.location.href);
            var authUrl = 'https://auth.pingone.com/19ed1a6e-e5c3-4c70-9396-5fc64433c39c/as/authorize' +
                  '?client_id=' + clientId +
                  '&redirect_uri=' + redirectUri;
        // Redirect the user to Ping Identity's authentication page
        window.location.href = authUrl;
}

    </script>
</body>
</html>
