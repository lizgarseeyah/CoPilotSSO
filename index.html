<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>CoPilot SSO Demo</title>
</head>
<body>
    <div class="container">
        <button onclick="signInWithPing()">Sign in with Ping</button>
        <div id="webchat-container">
            <!-- Web chat iframe will be loaded here after authentication -->
        </div>
    </div>

    <script>
        function signInWithPing() {
            var clientId = '9f9abd19-48f3-4e6d-b62a-752f82107994';
            var redirectUri = 'https://token.botframework.com/.auth/web/redirect';
            var responseType = 'code';
            var state = generateState(); // Generate a random state value

            var authUrl = 'https://auth.pingone.com/19ed1a6e-e5c3-4c70-9396-5fc64433c39c/as/authorize' +
                  '?client_id=' + clientId +
                  '&redirect_uri=' + encodeURIComponent(redirectUri) +
                  '&response_type=' + responseType +
                  '&state=' + state; // Include state parameter

            // Redirect the user to Ping Identity's authentication page
            window.location.href = authUrl;
        }

        function generateState() {
            // Generate a random string for the state parameter
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }
    </script>
</body>
</html>
